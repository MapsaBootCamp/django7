{% extends "base.html" %}

{% block title %}
Book list
{% endblock title %}

{% block content %}
<h1>Book List</h1>
    {% for book in books %}
        <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{book.title}}</h5>
                <p class="card-text">{{book.author1}}</p>
                <a href="{% url 'book_detail_template' book.id%}" class="btn btn-primary">Book Detail</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
