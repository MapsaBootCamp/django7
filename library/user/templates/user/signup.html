{% extends "base.html" %}

{% block title %}صفحه ثبت نام{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
    <h1>You are Logined as user : {{ request.user}}</h1>
    <button><a href="{% url 'logout'  %}">logout</a></button>
    {% else %}
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="signup">
    </form>
{% endif %}
{% endblock content %}
